version: "2.0"                                                # 指定版本号
services:                                                   # 服务
# /etc/nginx/nginx.conf
# /etc/nginx/conf.d/
    nginx:                                                  # 声明本服务的名称
        build:
            context: ./build/nginx/
        image: nginx:nginx-1.13.12-alpine-3.7-perl
        container_name: nginx
        ports:                                              # [HOST:CONTAINER]
            - 80:80                                         # 绑定容器的80端口（R右边的80表示容器的端口号）到主机的80端口[HOST:CONTAINER]
            - 443:443
        restart: always
        volumes:                                            # 挂载一个目录或一个已存在的数据卷容器 [HOST:CONTAINER:ro/rw]
            - /Users/w/Work/Projects/xiaozhu/Git/:/lzgit/:rw       # 揽租 git项目目录
            # - /Users/w/Work/Projects/www_docker/:/www_docker/:rw   # 本地www目录
            - ./www/:/var/www/html/:rw
            - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./conf/nginx/conf.d:/etc/nginx/conf.d/:ro
            - ./log/nginx/:/var/log/nginx/:rw
        links:                                              # 连接其他服务中的容器
            - php72:fpm                                     # [容器名称:本容器内部使用别名]
        networks:                                           # 指定网络
            - w-network

# /var/www/html/
# /usr/local/etc/php/php.ini
# /usr/local/etc/php/conf.d
    php72:
        build:                                              # 使用Dockerfile构建镜像
            context: ./build/php/php72/                     # 指定Dockerfile所在文件夹的路径
        image: php72:php-fpm-7.2.4-alpine-3.7               # 当有build及image时，Compose会构建镜像并命名为images后面的名字 webapp:tag
        container_name: php72
        expose:
            - 9000
   # 将当前容器（php72）的9000端口暴露给link到本容器(php72)的容器
        ports:
            - 9501:9501
        restart: always
        volumes:
            - /Users/w/Work/Projects/xiaozhu/Git/:/lzgit/:rw         # 揽租 git项目目录
            - ./www/:/var/www/html/:rw
            - ./conf/php/php.ini:/etc/php7/php.ini:ro
            - ./conf/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
            - ./log/php-fpm/:/var/log/php-fpm/:rw
        links:
            - mysql:mysql
            - redis:redis
            - mongo:mongo
        networks:
            - w-network

# MYSQL_ROOT_PASSWORD
# MYSQL_DATABASE
# MYSQL_USER MYSQL_PASSWORD
# MYSQL_ALLOW_EMPTY_PASSWORD
# MYSQL_RANDOM_ROOT_PASSWORD
# /etc/mysql/my.cnf
# /etc/mysql/conf.d/
# /var/lib/mysql
    mysql:
        image: mariadb:latest
        container_name: mysql
        ports:
            - 3307:3306
        expose:
            - 3306
        restart: always
        volumes:
            - ./conf/mysql/my.cnf:/etc/mysql/my.conf:ro
            - ./conf/mysql/conf.d/:/etc/mysql/conf.d/:ro
            - ./db/mysql/:/var/lib/mysql/:rw
            - ./log/mysql/:/var/log/mysql/:rw
        environment:                                        # 设置镜像变量
            MYSQL_ROOT_PASSWORD: root
        networks:
            - w-network

    mysql-admin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: mysql-admin
        ports:
            - 8080:80
        restart: always
        environment:
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
            PMA_HOST: mysql
        networks:
            - w-network

# /usr/local/etc/redis/redis.conf
# /data/
    redis:
        build:
            context: ./build/redis/
        image: redis:redis-4.0.9-alpine-3.7
        container_name: redis
        ports:
            - 6379:6379
        restart: always
        volumes:
            - ./conf/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
            - ./db/redis/:/data/:rw
        command: redis-server /usr/local/etc/redis/redis.conf
        networks:
            - w-network

    redis-admin:
        image: erikdubbelboer/phpredisadmin:latest
        container_name: redis-admin
        depends_on:
            - redis
        ports:
            - 8082:80
        restart: always
        environment:
            REDIS_1_HOST: redis
            REDIS_1_NAME: redis
        networks:
            - w-network

# MONGO_INITDB_ROOT_USERNAME
# MONGO_INITDB_ROOT_PASSWORD
# MONGO_INITDB_DATABASE
# /data/db/
    mongo:
        image: mongo:latest
        container_name: mongo
        ports:
            - 27017:27017
        restart: always
        volumes:
            - ./conf/mongodb/mongod.conf.orig:/etc/mongod.conf.orig:ro
            - ./db/mongodb/:/data/db/:rw
            - ./log/mongodb/:/var/log/mongodb/:rw
#        environment:
#            MONGO_INITDB_ROOT_USERNAME: mongoadmin
#            MONGO_INITDB_ROOT_PASSWORDls: mongoadmin
        networks:
            - w-network

    mongo-express:
        image: mongo-express:latest
        container_name: mongo-express
        links:
            - mongo
        restart: always
        ports:
            - 8081:8081
        environment:
            ME_CONFIG_OPTIONS_EDITORTHEME: 3024-night
            ME_CONFIG_BASICAUTH_USERNAME: mongoexpress
            ME_CONFIG_BASICAUTH_PASSWORD: mongoexpress
#            ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
#            ME_CONFIG_MONGODB_ADMINPASSWORD: mongoadmin
        networks:
            - w-network

networks:
    w-network:
        driver: bridge                                      # 指定网络模式 host/container/none/bridge/overlay
